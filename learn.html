<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Add new listing</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 form-control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 form-control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Description">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2">Category</label>
                        <div class="col-sm-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    Language
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    Cooking
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    Beauty
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    Childcare
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    Health
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                                    Crafts
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2">Status</label>
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Public
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
